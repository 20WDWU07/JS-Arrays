<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- responsiveness -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- stylesheets -->

    <!-- jquery-ui blitzer theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.min.css" integrity="sha512-SsJq+mF6SR+NR5GizgVCURD39dLfHZg2MOJE5eoGUj0pm3Mcz0uxo370pC83L7+hnrxhXkcZeOcSOJrj0rULaA==" crossorigin="anonymous" />

    <!-- bootstrap css -->

    <!-- own stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>JsLoops</title>
  </head>
  <body>

    <main class="row clearfix">
      <div class="col-4 bg-success">
          <h1 class="display-1 text-dark text-center mt-5">JS Arrays with loop </h1>
      </div>
      <div class="col-8">
        <!-- displaying details using arrays -->
        <div id="result" class="text-dark">

        </div>

        <div class="border border-success p-5 m-5">
          <form class="bg-dark text-light m-5 p-5 myForm" action="index.html" method="post">
            <label class="form-control" for="studentName">Enter the student name</label>
            <input class="form-control" id="studentName" type="text" name="" value="">
            <br>
            <br>
            <button  class="form-control" id="push" type="button" name="button">Push</button>
            <button  class="form-control my-5" id="sort" type="button" name="button">Sort</button>


            <label class="form-control" for="searchItem">Enter the search item</label>
            <input class="form-control" id="searchItem" type="text" name="" value="">
            <br>
            <br>


            <button  class="form-control my-5" id="search" type="button" name="button">Search</button>
          </form>
        </div>
      </div>

    </main>












    <!-- scripts -->

    <!-- jquery js-->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

    <!-- own script -->
    <script src="js/script.js">

    </script>

</html>
